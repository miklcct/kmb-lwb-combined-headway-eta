<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-hans" lang="zh-hans">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="scripts/ui.js"></script>
        <title>九巴及龙运联合班次到站时间预报</title>
    </head>
    <body>
        <table id="eta">
            <thead>
                <tr><th>时间</th><th>路线</th><th>距离（米）</th><th>备註</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <div id="eta_loading">载入中</div>
            <div>最後更新：<span id="eta_last_updated"></span></div>
        </div>
        <p id="failure"></p>
        <form>
            <p>
                <label>输入路线编号：<input id="route" name="route" maxlength="4"/></label><br/>
                <input id="bound" name="bound" type="hidden" value="1" />
                <input type="submit" id="route_submit"/>
                <button id="switch_direction" type="button" disabled="disabled">切换方向</button>
                <span id="direction"></span>
                <br/>
                <label>选择路线变体：<select id="variant_list" name="variant" disabled="disabled"></select></label><br/>
            </p>
        </form>
        <form id="form">
            <p>
                <label>从清单中选择车站：<select id="stop_list" name="stop" disabled="disabled"></select></label>
            </p>
            <p><label><input type="checkbox" id="one_departure" name="one_departure" />只显示每条路线首个班次</label></p>
            <div>
                <label>服务已选车站之路线：<select multiple="multiple" id="common_route_list" name="selections" disabled="disabled"></select></label>
                <div id="route_list_loading">载入中 - 剩馀<span id="route_list_count">0</span>条路线</div>
            </div>
        </form>
        <p>
            © Michael Tsang 2020, 於<a href="https://opensource.org/licenses/AGPL-3.0">AGPL 3.0 授权协议</a>下发佈。<br/>
            <a href="https://github.com/miklcct/kmb-lwb-combined-headway-eta">原始码於 Github 发佈。</a>
        </p>
        <nav>
            <a id="en_link" lang="en" xml:lang="en" href="index.html">English</a>
            <a id="zh_hant_link" lang="zh-hant" xml:lang="zh-hant" href="index_zh_hant.html">繁體中文</a>
            <a id="zh_hans_link" lang="zh-hans" xml:lang="zh-hans" href="index_zh_hans.html">简体中文</a>
        </nav>
    </body>
</html>
