<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="scripts/ui.js"></script>
        <title>KMB &amp; LWB combined ETA</title>
    </head>
    <body>
        <table id="eta">
            <thead>
                <tr><th>Time</th><th>Route</th><th>Distance (m)</th><th>Remark</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <div id="eta_loading">Loading</div>
            <div>Last updated: <span id="eta_last_updated"></span></div>
        </div>
        <p id="failure"></p>
        <form>
            <p>
                <label>Enter the route number: <input id="route" name="route" maxlength="4"/></label><br/>
                <input id="bound" name="bound" type="hidden" value="1" />
                <input type="submit" id="route_submit"/>
                <button id="switch_direction" type="button" disabled="disabled">Switch direction</button>
                <span id="direction"></span>
                <br/>
                <label>Choose a route variant: <select id="variant_list" name="variant" disabled="disabled"></select></label><br/>
            </p>
        </form>
        <form id="form">
            <p>
                <label>Choose a stop in the list: <select id="stop_list" name="stop" disabled="disabled"></select></label>
            </p>
            <p><label><input type="checkbox" id="one_departure" name="one_departure" />Show the first departure only for each route</label></p>
            <div>
                <label>Route serving the stop selected: <select multiple="multiple" id="common_route_list" name="selections" disabled="disabled"></select></label>
                <div id="route_list_loading">Loading - <span id="route_list_count">0</span> route(s) remaining</div>
            </div>
        </form>
        <p>
            © Michael Tsang 2020, released under <a href="https://opensource.org/licenses/AGPL-3.0">AGPL 3.0 Licence</a>.<br/>
            <a href="https://github.com/miklcct/kmb-lwb-combined-headway-eta">Source available on Github.</a>
        </p>
        <nav>
            <a id="en_link" lang="en" xml:lang="en" href="index.html">English</a>
            <a id="zh_hant_link" lang="zh-hant" xml:lang="zh-hant" href="index_zh_hant.html">繁體中文</a>
            <a id="zh_hans_link" lang="zh-hans" xml:lang="zh-hans" href="index_zh_hans.html">简体中文</a>
        </nav>
    </body>
</html>
